<h3>Efeitos Secundarios</h3>
<form>
    <mat-form-field class="example-chip-list">
      <mat-label>Efeito Secundario</mat-label>
      <mat-chip-grid #chipGrid aria-label="Secondary selection">
        
          <mat-chip-row *ngFor="let secondary of secondarys" (removed)="remove(secondary)">
            {{secondary}}
            <button matChipRemove [attr.aria-label]="'remove ' + secondary">
              <mat-icon>cancel</mat-icon>
            </button>
          </mat-chip-row>
      </mat-chip-grid>
      <input placeholder="Novo Efeito..." #secondaryInput [formControl]="secondaryCtrl"
        [matChipInputFor]="chipGrid" [matAutocomplete]="auto"
        [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
        (matChipInputTokenEnd)="add($event)"/>
      <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
          <mat-option  *ngFor="let secondary of filteredSecondarys | async" [value]="secondary">{{secondary}}</mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>
