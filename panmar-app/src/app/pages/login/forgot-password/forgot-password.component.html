<section class="section-center">
    <div class="displayTableCell">
        <div class="authBlock">
            <h3>Esqueci minha senha</h3>
            <p class="text-center">Por favor insira seu email, para recuperar sua senha</p>
            <div class="formGroup">
                <input type="email" class="formControl" placeholder="Email" #passwordResetEmail required>
            </div>
            <div class="formGroup">
                <input type="submit" class="btn btnPrimary" value="Recuperar senha"
                    (click)="authService.ForgotPassword(passwordResetEmail.value)">
            </div>
        </div>
        <div class="redirectToLogin">
            <span>Voltar <span class="redirect" routerLink="/sign-in">Log In</span></span>
        </div>
    </div>
</section>
